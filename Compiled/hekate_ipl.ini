[config]
autoboot=0
bootwait=5
customlogo=1
verification=2

{-- Custom Firmwares --}
[CFW]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
[CFW + Signature Patches]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1patch=nosigchk
[CFW for Firmware 1.0]
kip1=modules/oldfirm/loader.kip1
kip1=modules/oldfirm/sm.kip1
[CFW for fw 1.0 + Signature Patches]
kip1=modules/oldfirm/loader.kip1
kip1=modules/oldfirm/sm.kip1
kip1patch=nosigchk
[CFW + Clear Log]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/nx-dreport.kip
{ }

{----- LayeredFS ------}
[LayeredFS]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
atmosphere=1
[LayeredFS + Signature Patches]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
atmosphere=1
kip1patch=nosigchk
[Older LayeredFS]
kip1=modules/oldlayered/loader.kip
kip1=modules/oldlayered/sm.kip
kip1=modules/oldlayered/fs_mitm.kip
atmosphere=1
[Older LayeredFS + Signature Patches]
kip1=modules/oldlayered/loader.kip
kip1=modules/oldlayered/sm.kip
kip1=modules/oldlayered/fs_mitm.kip
atmosphere=1
kip1patch=nosigchk
[LayeredFS + Clear Log]
kip1=modules/nx-dreport.kip
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
atmosphere=1
{ }

{-------- Stock -------}
[Stock]
[Stock + Signature Patches]
kip1patch=nosigchk
[Stock + Clear Log]
kip1=modules/nx-dreport.kip
{ }

{----- FTP-Server -----}
{Port: 5000}
{ }
{Dont use SDFilesUpdater with this!}
{It will corrupt your SD!}
{ }
[FTP + CFW]
kip1=modules/sys-ftpd.kip
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
[FTP + LayeredFS]
kip1=modules/sys-ftpd.kip
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
atmosphere=1
[FTP + CFW + Signature Patches]
kip1=modules/sys-ftpd.kip
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
atmosphere=1
kip1patch=nosigchk
{ }

{----- Atmosphere -----}
{ }
{This is just for testing!}
{Its your fault if it bricks!}
